language: node_js
node_js:
- '4'
env:
  matrix:
  - CXX=g++-4.8
  global:
    - GH_REF: github.com/xively/concaria.git
    - secure: 
addons:
  postgresql: '9.4'
services:
- postgresql
before_script:
- psql -d postgres -c 'CREATE DATABASE concaria;'
- npm run syncdb
after_success:
- if [[ $TRAVIS_BRANCH != *"-build"* ]]; then bash ./scripts/push-build.sh; fi
